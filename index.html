<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Velvyy Social Avatar</title>
  <style>
    body {
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .avatar-container {
      position: relative;
      width: 100px;
      height: 100px;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 0 20px #8e2de2;
      z-index: 2;
      position: relative;
    }

    .social-circle {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      cursor: pointer;
      transform: scale(0);
      transition: all 0.5s ease-in-out;
      z-index: 1;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    /* Expanded state - Add transform for each icon */
    .avatar-container.active .telegram   { transform: translate(-120px, -60px) scale(1); background: #0088cc; color: white; }
    .avatar-container.active .github     { transform: translate(-80px, 100px) scale(1); background: #333; color: white; }
    .avatar-container.active .whatsapp   { transform: translate(120px, -60px) scale(1); background: #25D366; color: white; }
    .avatar-container.active .youtube    { transform: translate(80px, 100px) scale(1); background: #FF0000; color: white; }
    .avatar-container.active .instagram  { transform: translate(0px, 140px) scale(1); background: #E1306C; color: white; }

    .social-circle:hover {
      transform: scale(1.2) !important;
    }
  </style>
</head>
<body>
  <div class="avatar-container">
    <div class="avatar" onclick="toggleSocials()">
      üë§
    </div>
    <div class="social-circle telegram" onclick="window.open('https://t.me/nerooXF')">üì®</div>
    <div class="social-circle github" onclick="window.open('https://github.com/NerooXF')">üíª</div>
    <div class="social-circle whatsapp" onclick="window.open('https://wa.me/628xxxxxxxxxx')">üí¨</div>
    <div class="social-circle youtube" onclick="window.open('https://youtube.com/@NerooXF')">‚ñ∂Ô∏è</div>
    <div class="social-circle instagram" onclick="window.open('https://instagram.com/NerooXF')">üì∏</div>
  </div>

  <script>
    function toggleSocials() {
      document.querySelector('.avatar-container').classList.toggle('active');
    }
  </script>
</body>
</html>
